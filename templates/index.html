<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书内容自动生成系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <nav class="top-nav">
            <div class="nav-brand">
                <span class="brand-icon">📝</span>
                <span class="brand-text">小红书内容自动生成系统</span>
            </div>
        </nav>

        <!-- 主内容区 -->
        <div class="main-wrapper">
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <!-- 配置面板 -->
                <div class="panel">
                    <div class="panel-header" onclick="togglePanel('config')">
                        <span>⚙️ 系统配置</span>
                        <span class="toggle-btn" id="config-toggle">▼</span>
                    </div>
                    <div class="panel-body" id="config-panel">
                        <div class="input-group">
                            <label>API 提供商 <span class="required">*</span></label>
                            <select id="api_provider" onchange="updateProviderFields()">
                                <option value="openai">OpenAI</option>
                                <option value="anthropic">Anthropic (Claude 官方)</option>
                                <option value="claude-third-party">第三方 Claude API</option>
                                <option value="openrouter">OpenRouter</option>
                                <option value="custom">自定义</option>
                            </select>
                            <span class="input-hint" id="provider-hint">💡 使用官方 OpenAI API</span>
                        </div>
                        <div class="input-group">
                            <label><span id="api-key-label">API Key</span> <span class="required">*</span></label>
                            <input type="password" id="llm_api_key" placeholder="输入API密钥" onchange="debounceValidateModel()">
                            <a href="https://platform.openai.com/api-keys" id="api-key-link" target="_blank" class="link-hint">获取密钥</a>
                        </div>
                        <div class="input-group" id="base-url-group" style="display: none;">
                            <label>API Base URL <span class="required">*</span></label>
                            <input type="text" id="openai_base_url" placeholder="https://api.example.com/v1" onchange="debounceValidateModel()">
                            <span class="input-hint">⚠️ 必须以 /v1 结尾,例如: https://api.example.com/v1</span>
                        </div>
                        <div class="input-group">
                            <label>模型选择 <span class="required">*</span></label>
                            <select id="model_select" onchange="handleModelSelect()">
                                <option value="">选择预设模型或输入自定义模型</option>
                            </select>
                            <input type="text" id="default_model" placeholder="输入模型名称" onchange="debounceValidateModel()" style="margin-top: 8px;">
                            <span class="input-hint">💡 可从下拉框选择预设模型,或直接输入模型名称</span>
                            <span id="model-validation-status" class="validation-status"></span>
                        </div>
                        <div class="input-group">
                            <label>Jina API Key <span class="optional">(可选)</span></label>
                            <input type="password" id="jina_api_key" placeholder="Jina搜索API密钥">
                        </div>
                        <div class="input-group">
                            <label>Tavily API Key <span class="optional">(可选)</span></label>
                            <input type="password" id="tavily_api_key" placeholder="Tavily搜索API密钥">
                        </div>
                        <div class="input-group">
                            <label>小红书MCP服务地址 <span class="required">*</span></label>
                            <input type="text" id="xhs_mcp_url" placeholder="http://localhost:18060/mcp">
                            <a href="https://github.com/xpzouying/xiaohongshu-mcp" target="_blank" class="link-hint">查看文档</a>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                            <button class="btn btn-outline" onclick="testConnection()">测试连接</button>
                        </div>
                    </div>
                </div>

                <!-- 使用指南 -->
                <div class="panel info-panel">
                    <div class="panel-header">
                        <span>📖 使用指南</span>
                    </div>
                    <div class="panel-body">
                        <div class="info-steps">
                            <div class="step-item">
                                <span class="step-num">1</span>
                                <span class="step-text">填写必要的API密钥</span>
                            </div>
                            <div class="step-item">
                                <span class="step-num">2</span>
                                <span class="step-text">配置小红书MCP服务地址</span>
                            </div>
                            <div class="step-item">
                                <span class="step-num">3</span>
                                <span class="step-text">输入您想创作的主题内容</span>
                            </div>
                            <div class="step-item">
                                <span class="step-num">4</span>
                                <span class="step-text">点击生成按钮，等待AI自动创作和发布</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 右侧主内容 -->
            <main class="content-area">
                <!-- 内容生成面板 -->
                <div class="panel generate-panel">
                    <div class="panel-header">
                        <span>✨ 内容生成与发布</span>
                    </div>
                    <div class="panel-body">
                        <div class="generate-form">
                            <div class="input-group">
                                <label>输入主题 <span class="required">*</span></label>
                                <input type="text" id="topic" placeholder="例如：DeepSeek R1 最新进展、Claude 3.5 使用体验、AI 论文解读">
                            </div>
                            <button class="btn btn-generate" onclick="startGenerate()">
                                🚀 开始生成并发布
                            </button>
                        </div>
                        <p class="input-hint generate-hint">💡 输入您想创作的主题，AI将自动搜索相关信息并生成小红书内容</p>
                    </div>
                </div>

                <!-- 进度面板 -->
                <div class="panel">
                    <div class="panel-header">
                        <span>📊 当前任务</span>
                    </div>
                    <div class="panel-body">
                        <div class="current-task">
                            <div class="task-topic" id="current-topic">等待任务开始...</div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-value" id="progress-value"></div>
                                </div>
                                <div class="progress-text" id="progress-text">等待任务开始...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 历史任务面板 -->
                <div class="panel" id="history-panel" style="display: none;">
                    <div class="panel-header">
                        <span>📝 任务历史</span>
                    </div>
                    <div class="panel-body">
                        <div class="task-history" id="task-history"></div>
                    </div>
                </div>

                <!-- 结果面板 -->
                <div class="panel" id="result-panel" style="display: none;">
                    <div class="panel-header">
                        <span>✅ 发布结果</span>
                    </div>
                    <div class="panel-body result-body">
                        <div class="result-row">
                            <div class="result-key">标题</div>
                            <div class="result-val" id="result-title"></div>
                        </div>
                        <div class="result-row">
                            <div class="result-key">内容</div>
                            <div class="result-val result-content" id="result-content"></div>
                        </div>
                        <div class="result-row">
                            <div class="result-key">标签</div>
                            <div class="result-val" id="result-tags"></div>
                        </div>
                        <div class="result-row">
                            <div class="result-key">配图</div>
                            <div class="result-val" id="result-images"></div>
                        </div>
                        <div class="result-row">
                            <div class="result-key">发布时间</div>
                            <div class="result-val" id="result-time"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="toast-container"></div>

    <script src="/static/js/app.js?v=3"></script>
</body>
</html>
